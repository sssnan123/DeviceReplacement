---
- name: Run Command "show route-map expanded | include route-map"
  eos_command:
    commands:
      - show route-map expanded | include route-map
  register: result

- name: Get Output
  set_fact:
    route_maps: "{{ result.stdout[0] | parse_cli_textfsm('./textfsm/route_maps.textfsm') }}"

- name: Print Route Maps
  debug:
    var: route_maps
